<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <img class="img-top" src="./images/bg-pattern-top.svg" alt="">
  <img class="img-bottom" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <div class="profile">
      <img class="profile-image" src="./images/image-victor.jpg" alt="">
      <p><span class="name">Victor Crest</span> 26</p>
      London
      <hr>
      <div class="stat-display">
        <div class="stat">
          <span>80K</span>
          <label>Followers</label>
        </div>
        <div class="stat">
          <span>803K</span>
          <label>Likes</label>
        </div>
        <div class="stat">
          <span>1.4K</span>
          <label>Photos</label>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
